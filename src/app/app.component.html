<dc-header></dc-header>

<form [formGroup]="form" (submit)="send()" novalidate>
  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name">
    <mat-error *ngIf="form.get('name').hasError('required')">
      Please provide a value
    </mat-error>
    <mat-error *ngIf="form.get('name').hasError('startsWithM')">
      Please provide a name starting with 'M'
    </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Email" formControlName="email">
    <mat-error *ngIf="form.get('email').hasError('required')">
      Please provide a value
    </mat-error>
    <mat-error *ngIf="form.get('email').hasError('email')">
      Please provide a correct email
    </mat-error>
    <mat-error *ngIf="form.get('email').hasError('emailAlreadyUsed')">
      Hmmm... Already registered?
    </mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit">Send</button>
</form>
